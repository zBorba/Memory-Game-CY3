<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="board" class="hidden"></div>
    <div id="menu">
      <h1>Memória do Herói</h1>
      <div class="container">
        <select name="" id="numCards"></select>
        <button id="start">start</button>
      </div>
    </div>
    <template id="cardTemplate">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back">
            <img src="src/images/heros/card01.jpeg" alt="" id="img" />
          </div>
        </div>
      </div>
    </template>

    <script src="./JavaScript/CardManager.js"></script>
    <script src="./JavaScript/BoardManager.js"></script>
    <script src="./JavaScript/main.js"></script>
  </body>
</html>
